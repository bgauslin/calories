<!doctype html>
<html lang="en">
  <head>
    <title>Calorie Calculator</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Progressive web app for calculating daily calorie needs">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="preload" href="https://assets.gauslin.com/fonts/AvenirNext-Variable.woff2" as="font" type="font/woff2" crossorigin="crossorigin">
  </head>
  <body class="no-js">
    <main>
      <h1>Calorie Calculator</h1>
      <app-info></app-info>
      <user-values></user-values>
      <number-ticker id="results" label="Average Daily Calories" value="0" hidden></number-ticker>
      <zig-zag hidden></zig-zag>
      <noscript>
        Please <a href="https://www.enable-javascript.com/" title="How to enable JavaScript in your browser">enable JavaScript</a> to view this app.
      </noscript>
    </main>
  </body>
</html>
